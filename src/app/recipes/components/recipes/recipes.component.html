<div class="recipe-list" infinite-scroll [infiniteScrollContainer]="scrollContainerClass" [scrollWindow]="false" [infiniteScrollDistance]="2"
    [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="500" (scrolled)="incrementListSize()">
    <div class="recipe-item" *ngFor="let t of recipes; let i = index">
        <app-recipe-cmp [recipe]="t" [image]="'http://lorempixel.com/350/200/food'" [imageAlt]="t.image.name"></app-recipe-cmp>
    </div>
</div>
