<app-card [image]="image" [imageAlt]="imageAlt" [link]="['/recipe', recipe.id]" [linkText]="'Read full recipe'">
  <div class="title">
    <a [routerLink]="['/recipe', recipe.id]">{{ recipe.title }}</a>
  </div>
  <div class="subtitle">
    <div>
      <md-chip-list>
        <md-chip>{{ recipe.difficulty }}</md-chip>
      </md-chip-list>
    </div>
    <div>
      <md-icon class="subtitle-icon" [color]="'accent'">timer</md-icon><span> {{ recipe.preparationTime }} min</span></div>
  </div>
</app-card>
