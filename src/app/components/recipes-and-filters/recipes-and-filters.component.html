<div class="recipes">
  <md-sidenav-container fullscreen>
    <md-sidenav #filtersSidenav  [align]="'right'" [mode]="navMode" class="sidenav">
      <app-filters-cmp [filters]="filters | async" (filtersChange)="handleFiltersChange($event)"></app-filters-cmp>
    </md-sidenav>
    <div class="main-content-recipes maxed-width">
      <h1>List of Recipes</h1>
      <app-recipes-cmp [recipes]="recipes | async" *ngIf="recipes | async; else spinner"></app-recipes-cmp>
      <button md-fab [color]="'primary'" aria-label="Toggle Filters" class="toggle-filters" (click)="filtersSidenav.toggle()">
        <md-icon>sort</md-icon>
      </button>
    </div>
  </md-sidenav-container>
</div>
<ng-template #spinner>
  <div class="loading_spinner">
    <md-spinner></md-spinner>
  </div>
</ng-template>
