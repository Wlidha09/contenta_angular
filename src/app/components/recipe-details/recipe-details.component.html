<h1 class="title">{{recipe.title}}</h1>
<div class="recipe-detail" *ngIf="recipe">
  <div *ngIf="recipe.image.imageFile.url" class="recipe-banner-image">
    <img [src]="recipe.image.imageFile.url" alt="recipe.title" />
  </div>
  <div class="recipe-banner-info">
    <div class="recipe-attributes">
      <div class="attribute">
        <md-icon [svgIcon]="'timer'" [color]="'accent'"></md-icon><div> Preparation time : {{ recipe.preparationTime }}</div>
      </div>
      <div class="attribute">
        <md-icon [svgIcon]="'room_service'" [color]="'accent'"></md-icon><div> Cooking time : {{ recipe.totalTime }}</div>
      </div>
      <div class="attribute">
        <md-icon [svgIcon]="'people'" [color]="'accent'"></md-icon><div> Serves : {{ recipe.totalTime }}</div>
      </div>
      <div class="attribute">
        <md-icon [svgIcon]="'opacity'" [color]="'accent'"></md-icon><div> Difficulty : {{ recipe.difficulty }}</div>
      </div>
    </div>
    <div *ngIf="recipe.tags" class="tags">
      <div *ngFor="let tag of recipe.tags; let i = index" class="tag">
        <md-chip>{{ tag.name }}</md-chip>
      </div>
    </div>
  </div>
</div>
<div class="recipe-info">
  <h2>What you'll need and how to make this dish</h2>
  <div class="instructions">
    <div class="ingredients">
      <h3>Ingredients</h3>
      <md-list><md-list-item *ngFor="let ingredient of recipe.ingredients; let i = index"><md-icon [color]="'accent'" [svgIcon]="'check'"></md-icon>{{ ingredient }}</md-list-item></md-list>
    </div>
    <div></div>
    <div class="method">
      <h3>Method</h3>
      <div>{{ recipe.instructions }}</div>
    </div>
    <div></div>
  </div>
</div>
